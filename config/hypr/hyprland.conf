#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

autogenerated = 0 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=eDP-1, 1920x1080, 0x0, 1.1

monitor=eDP-1, disable
monitor=DP-5, 2560x1440, 1080x0, auto
monitor=DP-3, 1920x1080, 0x0, auto, transform,1

# trigger when the switch is toggled
bindl=,switch:40da18c0,exec,swaylock
# trigger when the switch is turning on
bindl=,switch:on:40da18c0,exec,hyprctl keyword monitor "eDP-1, preferred,auto,auto"
# trigger when the switch is turning off
bindl=,switch:off:40da18c0,exec,hyprctl keyword monitor "eDP-1, disable"

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
exec-once = waybar & dunst & gammastep
# Turn monitors off if locked (swaylock running) and idle for 10 seconds
exec-once = swayidle -w timeout 10 'if pgrep -x swaylock; then hyprctl dispatch dpms off; fi' resume 'hyprctl dispatch dpms on'
# Lock screen after idle for 300s and turn monitors off after 330
exec-once = swayidle -w timeout 300 'swaylock -f -c 000000' timeout 330 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on'

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = compose:ralt
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
  sensitivity=1.00
  apply_sens_to_raw=1
  gaps_in = 4
  gaps_out = 4
  border_size = 1
  resize_on_border = false

  #one color
  #col.active_border = rgba(7aa2f7aa)

  #more colors - gradient
  #col.active_border = rgb(8839ef) rgb(cba6f7) rgb(ca9ee6) rgb(c6a0f6) 45deg
  col.active_border = rgb(7287fd) rgb(74c7ec) rgb(89b4fa) 45deg
  col.inactive_border = rgb(6c7086)

  layout = dwindle
}

decoration {
  rounding = 8

  active_opacity = 1.0
  inactive_opacity = 1.0
  fullscreen_opacity = 1.0

  dim_inactive = true
  dim_strength = 0.1

  drop_shadow=false
  shadow_range=4
  shadow_render_power = 1
  col.shadow = rgb(cba7f7)
  col.shadow_inactive = 0x50000000

  blur {
  enabled = yes
  size = 5
  passes = 1
  ignore_opacity = true
  new_optimizations = true
  }
}

animations {
  enabled = yes
}

dwindle {
  pseudotile = yes
  preserve_split = yes
  special_scale_factor = 0.8
}

master {
  new_is_master=1
  new_on_top=0
  mfact = 0.5
}

gestures {
  workspace_swipe=1
  workspace_swipe_fingers=3
  workspace_swipe_distance=400
  workspace_swipe_invert=1
  workspace_swipe_min_speed_to_force=30
  workspace_swipe_cancel_ratio=0.5
  workspace_swipe_create_new=1
  workspace_swipe_forever=1
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  mouse_move_enables_dpms = true
  vrr = 2
  enable_swallow = true
  no_direct_scanout = true #for fullscreen games
  focus_on_activate = false
  swallow_regex = ^(kitty)$
}

